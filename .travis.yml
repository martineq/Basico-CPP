# Selección del lenguaje: C++
language: cpp

# Seleeción de compiladores
compiler:
  - gcc

#Instalacíón 
install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq lcov curl build-essential python git cmake wget unzip valgrind tree libsnappy-dev zlib1g-dev libbz2-dev libgflags-dev

#install:
#  - sudo apt-get update && sudo apt-get install -y \
#    build-essential \
